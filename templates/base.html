<!DOCTYPE html>
<html lang="en">
<title>{% block title %}{% endblock %}</title>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.rss.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
    <script src="{{ url_for('static', filename='js/essentials.js') }}"></script>
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/jquery.ui.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/todo.css') }}" rel="stylesheet" type="text/css">{% block head %} {% endblock %}</head>

<body onload="startTime()">{% block kanban %} {% endblock %}
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <ul class="nav navbar-nav navbar-left navbar-top-links">
                <li><a href="{{ url_for('home') }}"><i class="fa fa-home fa-fw"></i> <strong> HOME</strong></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-left navbar-top-links">
                <li><a href="{{ url_for('autoindex') }}"><i class="fa fa-file fa-fw"></i><strong> MEDIA</strong></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-left navbar-top-links">
                <li><a href="{{ url_for('news') }}"><i class="fa fa-home fa-newspaper-o"></i><strong> NEWS</strong></a>
                </li>
            </ul>
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid" <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"></h1>
                </div>
            </div>{% block content %} {% endblock %}</div>
    </div>
    </div>
</body>

</html>
